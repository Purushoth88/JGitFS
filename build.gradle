apply plugin: 'java'
//apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin:'application'
apply plugin:'jacoco'

mainClassName = "org.dstadler.jgitfs.JGitFS"

repositories {
  mavenCentral()
}

dependencies {
	compile 'commons-io:commons-io:2.4'
	compile 'org.apache.commons:commons-lang3:3.4'
	compile 'net.java.dev.jna:jna:3.5.2'
	compile 'org.eclipse.jgit:org.eclipse.jgit:3.7.0.201502260915-r'
	compile 'com.google.guava:guava:18.0'
	compile project(':fuse-jna')
	compile 'jline:jline:2.12'

	runtime 'org.slf4j:slf4j-simple:1.7.12'

	testCompile 'junit:junit:4.+'
}

// work around unnecessary timestamp in generated file which always causes dirty files in version control
// https://issues.gradle.org/browse/GRADLE-2293
task adjustEclipseSettingsFile(type: Exec) {
	executable 'sed'
	args '-i','-e','s/^#.*//g','.settings/org.eclipse.jdt.core.prefs'
}
eclipseJdt.finalizedBy adjustEclipseSettingsFile

task wrapper(type: Wrapper) {
	gradleVersion = '2.3'
}

jacoco {
	toolVersion = '0.7.4.201502262128'
}
