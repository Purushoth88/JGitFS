apply plugin: 'java'
//apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin:'application'
apply plugin:'jacoco'

mainClassName = "org.dstadler.jgitfs.JGitFS"

repositories {
  mavenCentral()
}

dependencies {
	compile 'commons-io:commons-io:2.4'
	compile 'org.apache.commons:commons-lang3:3.3.2'
	compile 'net.java.dev.jna:jna:3.5.2'
	compile 'org.eclipse.jgit:org.eclipse.jgit:3.4.1.201406201815-r'
	compile 'com.google.guava:guava:16.0.1'
	compile project(':fuse-jna')

	testCompile 'junit:junit:4.11'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.1'
}

task submoduleUpdate(type:Exec) {
  workingDir '.'

  commandLine 'git', 'submodule', 'update'
}
